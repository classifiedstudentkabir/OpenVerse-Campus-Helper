<h1 class="text-slate-900 text-3xl font-bold leading-tight mb-2 tracking-tight">Sign up</h1>
<p class="text-slate-500 text-[15px] font-normal">Create an account to start certifying.</p>
</div>
<div class="px-8 pb-10 pt-4">
<form action="#" class="flex flex-col gap-5">
<label class="block">
<span class="text-slate-700 text-sm font-semibold mb-1.5 block ml-0.5">Name</span>
<input class="form-input w-full rounded-lg border border-slate-200 bg-slate-50 px-4 py-3 text-sm text-slate-800 placeholder-slate-400 focus:bg-white transition-all duration-200 hover:border-slate-300" placeholder="Your full name" type="text"/>
</label>
<label class="block">
<span class="text-slate-700 text-sm font-semibold mb-1.5 block ml-0.5">Email</span>
<input class="form-input w-full rounded-lg border border-slate-200 bg-slate-50 px-4 py-3 text-sm text-slate-800 placeholder-slate-400 focus:bg-white transition-all duration-200 hover:border-slate-300" placeholder="name@company.com" type="email"/>
</label>
<label class="block relative group">
<span class="text-slate-700 text-sm font-semibold mb-1.5 block ml-0.5">Password</span>
<div class="relative">
<input class="form-input w-full rounded-lg border border-slate-200 bg-slate-50 px-4 py-3 text-sm text-slate-800 placeholder-slate-400 focus:bg-white transition-all duration-200 hover:border-slate-300 pr-10" placeholder="Create a password" type="password"/>
<button class="absolute right-3 top-1/2 -translate-y-1/2 text-slate-400 hover:text-[#7d2ae8] transition-colors" type="button">
<span class="material-symbols-outlined text-[20px]">visibility_off</span>
</button>
</div>
<div class="text-xs text-slate-500 mt-1.5 flex items-start gap-1.5 px-0.5">
<span class="material-symbols-outlined text-[14px] text-slate-400 shrink-0 mt-[1px]">check_circle</span>
<span>Use 8 or more characters with a mix of letters, numbers &amp; symbols</span>
</div>
</label>
<label class="block">
<span class="text-slate-700 text-sm font-semibold mb-1.5 block ml-0.5">Confirm Password</span>
<input class="form-input w-full rounded-lg border border-slate-200 bg-slate-50 px-4 py-3 text-sm text-slate-800 placeholder-slate-400 focus:bg-white transition-all duration-200 hover:border-slate-300" placeholder="Re-enter your password" type="password"/>
</label>
<button class="mt-2 w-full rounded-lg bg-[#7d2ae8] py-3.5 px-4 text-[15px] font-bold text-white shadow-md hover:bg-[#6b23c9] focus:outline-none focus:ring-4 focus:ring-purple-200 transition-all transform active:scale-[0.99]">
                Create account
            </button>
<div class="text-center pt-1">
<p class="text-sm text-slate-600">
                    Already using CertifyPro? 
                    <a class="font-semibold text-[#7d2ae8] hover:text-[#5b1db3] hover:underline" href="#">Log in</a>
</p>
</div>
<div class="pt-4 border-t border-slate-100">
<p class="text-[11px] text-center text-slate-400 leading-relaxed px-4">
                    By joining, you agree to our <a class="underline hover:text-slate-600" href="#">Terms of Service</a> and <a class="underline hover:text-slate-600" href="#">Privacy Policy</a>.
                </p>
</div>
</form>
</div>
