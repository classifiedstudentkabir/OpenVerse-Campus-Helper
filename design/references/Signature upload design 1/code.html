<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;500;600;700;800&amp;display=swap" rel="stylesheet"/>

<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#1337ec",
                        "primary-dark": "#0a24a5",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101322",
                    },
                    fontFamily: {
                        "display": ["Manrope", "sans-serif"],
                        "signature-1": ["Dancing Script", "cursive"],
                        "signature-2": ["Great Vibes", "cursive"],
                        "signature-3": ["Pacifico", "cursive"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'premium': '0 25px 50px -12px rgba(0, 0, 0, 0.25), 0 0 40px rgba(19, 55, 236, 0.05)',
                        'inner-soft': 'inset 0 2px 4px 0 rgba(0, 0, 0, 0.05)',

                        'button-depth-hover': '0 2px 0px 0px #0a24a5, 0 4px 10px -2px rgba(19, 55, 236, 0.3)',
                    }
                },
            },
        }
    </script>
<style type="text/tailwindcss">
        body {
            font-family: 'Manrope', sans-serif;
        }
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }.mesh-gradient {
            background-color: #ffffff;
            background-image: 
                radial-gradient(at 0% 0%, hsla(228, 85%, 95%, 1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, hsla(210, 100%, 98%, 1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(228, 85%, 96%, 1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, hsla(210, 100%, 98%, 1) 0px, transparent 50%);
        }
        .dark .mesh-gradient {
            background-color: #0f172a;
            background-image: 
                radial-gradient(at 0% 0%, hsla(228, 40%, 15%, 1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, hsla(228, 40%, 12%, 1) 0px, transparent 50%);
        }
        .tab-indicator {
            position: relative;
        }
        .tab-indicator::after {
            content: '';
            position: absolute;
            bottom: -1px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 2px;
            background-color: theme('colors.primary');
            transition: width 0.3s ease;
        }
        .tab-active::after {
            width: 24px;
        }
        .btn-premium-depth {
            @apply shadow-button-depth transform transition-all duration-200 active:translate-y-[2px] active:shadow-button-depth-hover;
        }
    </style>
</head>

</div>
</div>
