<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CertifyNeo - Recipients</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
</head>

<body style="background: var(--bg-body);">

    <div class="app-shell">
        <aside class="sidebar">
            <div class="brand">
                <div class="brand-icon"><span class="material-symbols-outlined">workspace_premium</span></div>
                <span class="brand-name">CertifyNeo</span>
            </div>
            <nav class="nav-menu">
                <a href="dashboard.html" class="nav-item"><span class="material-symbols-outlined icon">dashboard</span>
                    Dashboard</a>
                <a href="bulk.html" class="nav-item"><span class="material-symbols-outlined icon">cloud_upload</span>
                    Bulk Generation</a>
                <a href="issued.html" class="nav-item"><span class="material-symbols-outlined icon">description</span>
                    Issued</a>
                <a href="recipients.html" class="nav-item active"><span
                        class="material-symbols-outlined icon">groups</span> Recipients</a>
                <a href="settings.html" class="nav-item"><span class="material-symbols-outlined icon">settings</span>
                    Settings</a>
            </nav>
            <div style="margin-top: auto; padding-top: 1rem; border-top: 1px solid var(--border-light);">
                <button onclick="api.logout()" class="nav-item" style="width: 100%; color: var(--danger);">
                    <span class="material-symbols-outlined icon">logout</span> Sign Out
                </button>
            </div>
        </aside>

        <main class="main-content">
            <header class="top-bar">
                <h2 class="font-bold text-main">Recipients</h2>
                <div class="user-profile">
                    <div class="user-avatar dropdown" id="pd" style="cursor: pointer;">
                        <img id="headerAvatar" src="https://ui-avatars.com/api/?name=User&background=7c3aed&color=fff">
                    </div>
                </div>
            </header>

            <div class="p-6 flex flex-col items-center justify-center" style="min-height: 70vh;">
                <div class="text-center max-w-md">
                    <div class="w-20 h-20 bg-light rounded-full flex items-center justify-center mx-auto mb-6">
                        <span class="material-symbols-outlined text-muted text-4xl">groups</span>
                    </div>
                    <h2 class="text-xl font-bold mb-2">No recipients found</h2>
                    <p class="text-muted mb-8">You haven't imported any recipients yet. Upload a CSV to get started.</p>
                    <div class="flex gap-4 justify-center">
                        <button onclick="window.location.href='bulk.html'" class="btn btn-secondary">Go to Bulk
                            Upload</button>
                        <button class="btn btn-primary"><span class="material-symbols-outlined">upload</span> Import
                            Recipients</button>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="js/api.js"></script>
    <script>
        api.checkAuth();
        const user = JSON.parse(localStorage.getItem('user_profile')) || { initials: 'KA' };
        document.getElementById('headerAvatar').src = user.avatar || `https://ui-avatars.com/api/?name=${user.initials}&background=7c3aed&color=fff`;
    </script>
</body>

</html>
